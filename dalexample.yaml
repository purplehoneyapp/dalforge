name: User
version: v1
columns:
  email:
    type: string
    allowNull: false
    unique: true
  birthdate:
    type: date
    allowNull: true
  age:
    type: int8
operations:
  store: true
  delete: true
  gets:
    - email
  lists:
    - id
    - age
caching:
  type: redis # Potential values could be: none, redis
  singleExpirationSeconds: 300
  listExpirationSeconds: 60

